    <header>
        <div class="logo-container">
            <a href="./index.html"><img src="./public/images/logos/logo-white.png" alt="logo-drinkstore"></a>
        </div>
        <div class="burguer-navbar-container">
            <div class="menu-container">
                <div class="menu-hamburguesa-container">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="menu-navbar">
                    <ul>
                        <li>
                            <p><a href="/index.html">
                                Inicio
                            </a>
                            </p>
                        </li>
                        <li>
                            <p><a href="#nosotros">
                                Nosotros
                            </a>
                            </p>

                        <li>
                            <p><a href="#contacto">
                                Contacto

                            </a>
                            </p>

                    </li>
                    </ul>

            </div>
            <div class="cart-login-container">
                <div class="icon-cart-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="icon-logout-container">
                    <i class="fa-solid fa-right-from-bracket logout-icon"></i>
                </div>
                <div class="login-register">
                    <div class="login-cont">
                        <p class="login">
                            <a href="./login.html">Login</a>

        </div>
    </header>

    <form class="form-registro" >
        <h5>Crear Producto</h5>
        <input class="controls" type="text" name="nombre" value="" placeholder="  Nombre Producto">
        <input class="controls" type="file" name="img-produc" id="">
        <input class="controls" type="text" name="apellido" value="" placeholder=" Descripcion">
        <input class="controls" type="text" name="mail" value="" placeholder="  Precio Costo">
        <input class="controls" type="text" name="cuil-cuit" value="" placeholder="  Precio Venta">
        <input class="controls" type="number" name="telNum" value="" placeholder="  Stock">
        <input class="controls" type="text" name="direccion" value="" placeholder="  Stock Minimo">
        <select name="categoria" id="" class="controls">
            <option value="cerveza">cerveza</option>
            <option value="vino">vino</option>
            <option value="whisky">whisky</option>
            <option value="licor">licor</option>
            <option value="vodka">vodka</option>
            <option value="gaseosa">gaseosa</option>
            <option value="agua">agua</option>
            <option value="agua-saborizada">agua saborizada</option>
            <option value="snack">snack</option>
            <option value="cigarrillo">cigarrillo</option>
            <option value="hielo">hielo</option>
        </select>
        <input class="boton" type="submit" name="" value="CREAR PRODUCTO">
        <p><a href="./index.html">cancelar</a></p>

    </form>
</body>
