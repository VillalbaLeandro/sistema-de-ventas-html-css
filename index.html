<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./public/img/logo.jpg" alt="company-name-logo.jpg">
        </div>
        <div class="search-container">
            <label for="search">Buscar ðŸ”Ž</label>
            <input type="search" name="search" id="" placeholder="Inicie una Busqueda...">
        </div>
        <div class="login-section">
            <div>
                <a href="/#">Registrate</a>
            </div>
            <div>
                <a href="/#">Incia sesion</a>
            </div>
        </div>
    </header>
    <main>
        <div class="interfaz-container">
            <div class="data-container">

                <section class="datos-cabecera">
                    <div class="name-codigo-stock shadow recuadro-gris">
                        <div class="name-product-container">
                            <label for="name">Nombre Producto:</label><br>
                            <input type="text" name="name">
                        </div>
                        <div class="codigo-container">
                            <label for="codigo">Codigo:</label><br>
                            <input type="text" name="codigo">
                        </div>
                        <div class="stock-container">
                            <label for="stock">Stock:</label><br>
                            <input type="number" name="stock">

                        </div>
                    </div>
                    <div class="descripcion-categoria shadow recuadro-gris">
                        <div class="descripcion">
                            <label for="descripcion">Descripcion:</label><br>
                            <input type="text" name="descripcion">
                        </div>
                        <div class="categoria-container">
                            <label for="categoria">Categoria: </label> <br>
                            <select name="categoria" id="">
                                <option value="bebidas">Bebidass</option>
                                <option value="hielos">Hielos</option>
                                <option value="snaks">Snaks</option>
                                <option value="cigarrillo">Cigarrillo</option>
                                <option value="otros">Otros</option>
                            </select>

                        </div>
                        <div class="proveedor">
                            <label for="proveedor">Proveedor: </label><br>
                            <input type="text" name="proveedor">
                        </div>
                    </div>
                </section>
                <section class="precios-container shadow recuadro-gris">
                    <div class="precio-publico">
                        <label for="precioPublico">Precio Publico:</label> <br>
                        <input type="number" name="precioPublico">
                    </div>

                    <p class="signo-operacion suma">+</p>
                    <div class="iva-container">
                        <label for="iva">IVA: </label> <br>
                        <select name="iva" id="">
                            <option value="conIva">con IVA</option>
                            <option value="sinIva">sin IVA</option>
                        </select>
                    </div>

                    <p class="signo-operacion igual">=</p>
                    <div class="precio-neto-container">
                        <label for="precioNeto">Precio Neto: </label> <br>
                        <input type="number" name="precioNeto"><br>
                    </div>
                    <div class="moneda-container">
                        <label for="moneda">Tipo Moneda: </label> <br>
                        <select name="moneda" id="">
                            <option value="pesos">Pesos</option>
                            <option value="dolares">Dolares</option>
                            <option value="guaranies">Guaranies</option>
                            <option value="eruos">Eruos</option>
                        </select>
                    </div>
                </section>
            </div>
            <div class="product-img-container">
                <section class="img-product">
                    <div>
                        <img width="180px" src="./public/img/products/585e5e47cb11b227491c33ee.png" alt="">
                    </div>
                </section>

            </div>
        </div>
        <br>
        <hr>
        <section class="cliente-container recuadro-gris">
            <h3>Datos del Cliente: </h3>
            <div class="datos-container">
                <div class="dni-container">
                    <label for="dni">DNI NÂº: </label><br>
                    <input type="number" name="dni">
                    <button>BuscarðŸ”Ž</button>
                </div>


              <div class="nombrecliente-cel-direccion">
                <div class="nombre-container">
                    <label for="clienteName">Nombre cliente: </label><br>
                    <input type="text" name="clienteName">
                </div>
                
                <div class="cel-container">
                    <label for="cel">Celular:  </label><br>
                    <input type="number" name="cel">
                </div>

                <div class="direccion-container">
                    <label for="direccion">Direccion:  </label><br>
                    <input type="number" name="direccion">
                </div>
              </div>
            </div>
        </section>
        <section class="comprobante recuadro-gris">
            <div class="comprobante-container">
                <label for="comprobante">Tipo de Comprobante</label>
                <select name="comprobante" id="">
                    <option value="recibo">Recibo</option>
                    <option value="facturaA">Factura A</option>
                    <option value="facturaB">Factura B</option>
                    <option value="remito">Remito</option>
                    <option value="otros">Otros</option>
                </select>
                
            </div>
            <div class="finalizar">
                <button>FINALIZAR VENTA</button>
                <button>CANCELAR VENTA</button>
            </div>

        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
